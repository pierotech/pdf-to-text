<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Pdf To Text</title>
    <style>
      /* Spinner Styles */
      #loading-spinner {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      .spinner {
        width: 36px;
        height: 36px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Upload your PDF</h1>
    <form
      hx-post="/upload"
      hx-target="#result"
      hx-swap="outerHTML"
      hx-encoding="multipart/form-data"
      hx-on:beforeRequest="document.getElementById('loading-spinner').style.display = 'block'"
      hx-on:afterRequest="document.getElementById('loading-spinner').style.display = 'none'"
    >
      <fieldset>
        <legend>PDF Upload Form</legend>
        <div>
          <label for="pdf">PDF File</label>
          <input type="file" name="pdf" required />
        </div>

        <div>
          <button type="submit">Upload</button>
        </div>
      </fieldset>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner">
      <p>Processing... Please wait.</p>
      <div class="spinner"></div>
    </div>

    <div id="result"></div>
  </body>
</html>
