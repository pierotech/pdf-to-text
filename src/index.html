<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Olistic Daily Sales Report EDI PDF to CSV</title>
    <style>
      /* Spinner Styles */
      #loading-spinner {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      .spinner {
        width: 36px;
        height: 36px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Olistic Daily Sales Report EDI PDF to CSV</h1>

    <!-- The form sends POST to /upload, swapping only the content of #result -->
    <form
      hx-post="/upload"
      hx-target="#result"
      hx-swap="innerHTML"
      hx-encoding="multipart/form-data"
      hx-on:beforeRequest="document.getElementById('loading-spinner').style.display = 'block'"
      hx-on:afterRequest="document.getElementById('loading-spinner').style.display = 'none'"
    >
      <fieldset>
        <div>
          <label for="pdf">Archivo PDF</label>
          <input type="file" name="pdf" required />
        </div>

        <div>
          <button type="submit">Procesar</button>
        </div>
      </fieldset>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner">
      <p>Procesando, por favor espera...</p>
      <div class="spinner"></div>
    </div>

    <!-- Results are swapped into here -->
    <div id="result"></div>

  </body>
</html>
